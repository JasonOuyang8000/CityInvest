<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="hidden" id="modal-background">
    
    
    </div>
    <div class="hidden" id=modal>
        
        
    </div>
    <div class="hidden" id="game-message">
            test

    </div>
    <canvas id="weather-view">

        
    </canvas>
    <canvas id="bg-view">


    </canvas>
    <canvas id="game-view">
        
   
    </canvas>
    <div id="magic-shield">
        
    </div>
    <div id="bottom-panel">
        <div class="buildings-info">
            <img id="Farm" class="selected buildings-option" src="assets/images/buildings/farm.svg">
            <img id="Tower" class="buildings-option" src="assets/images/buildings/tower.svg">
            <img id="Blacksmith" class="buildings-option" src="assets/images/buildings/blacksmith.svg">
            <img id="Fishing" class="buildings-option" src="assets/images/buildings/fishing.svg">
            <img id="Pub" class="buildings-option" src="assets/images/buildings/pub.svg">
            <img id="Barracks" class="buildings-option" src="assets/images/buildings/barracks.svg">
            <img id="Pyramid" class="buildings-option" src="assets/images/buildings/pyramid.svg">
        </div>
        <div id="selected-option">
            <div class="selected-description">
                <h3>Farm</h3>
                <p>A farm accumulates food. It costs 20 gold.</p>
            </div>
            <img src="assets/images/buildings/farm.svg">
        </div>


      <div class="resource-info">
        <div class="col">
            <p>Food: <span id="food">0</span></p>
            <p>Wood:<span id="wood">0</span></p>
            <p>Stone:<span id="stone">0</span></p>
            <p>Gold: <span id="gold">0</span></p>

        </div>
        <div class="col">
            <p>Villagers:<span id="villagers">0</span></p>
            <p>Defense:<span id="defense">0</span></p>
            <p>Attack:<span id="attack">0</span></p>
        </div>
      </div>
      <div id="time">
          
      </div>
      <div class="control">
        <button>Reset Game</button>
        <button>Start</button>
      </div>
    
    </div>

    <script type="module" src='./assets/classes/building.js'></script>
    <script type="module" src='main.js'> </script>
</body>
</html>
